- name: RouteBuilder
  description: Takes all Routes and build a fully functional express endpoint out of it
  sections:
    - type: 10
      title: Method signature
      payload: "export function RouteBuilder(app: any);"
      css: language-ts
    - type: 0
      title: Parameters
      payload: |-
        The RouteBuilder takes an app as parameter.
        This app is of the type ExpressApplication as declared by the express framework
    - type: 6
      title: RouteBuilder function call
      payload: This function configures all application routes as defined by the routers
    - type: 0
      title: Functionality
      payload: |-
        RouteBuilder sets every route callback in the express application
    - type: 5
      title: CORS
      payload: Make sure to call the CORS object before this otherwise cors is configured wrongly
